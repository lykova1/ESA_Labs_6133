<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Library</a>

        <div class="navbar-nav">
            <a class="nav-link"
               th:href="@{/books}"
               th:classappend="${activePage} == 'books' ? ' active' : ''">
                Books
            </a>
            <a class="nav-link"
               th:href="@{/authors}"
               th:classappend="${activePage} == 'authors' ? ' active' : ''">
                Authors
            </a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Books</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publish year</th>
            <th>Pages</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- books = List<BookDto> -->
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.authorFullName}"></td> <!-- или book.author, если у тебя там Author -->
            <td th:text="${book.genre}"></td>
            <td th:text="${book.publishYear}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.isbn}"></td>
            <td class="d-flex gap-2">
                <a th:href="@{/books/{id}/edit(id=${book.id})}"
                   class="btn btn-sm btn-light border border-dark mr-2">
                    Edit
                </a>
                <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/books/add}" class="btn btn-dark">Create book</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
